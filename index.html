<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Final project for TOP Foundations course"
    />
    <meta name="author" content="Marko Radojkovic" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Calculator Project</h1>
      </header>
      <main>
        <div class="container">
          <output class="display"></output>
          <nav class="buttons">
            <div class="row">
              <button id="clear">AC</button>
              <button id="delete">
                <i class="fas fa-backspace"></i>
              </button>
              <button id="percentage">%</button>
              <button id="divide">/</button>
            </div>
            <div class="row">
              <button id="number-7">7</button>
              <button id="number-8">8</button>
              <button id="number-9">9</button>
              <button id="multiply">*</button>
            </div>
            <div class="row">
              <button id="number-4">4</button>
              <button id="number-5">5</button>
              <button id="number-6">6</button>
              <button id="minus">-</button>
            </div>
            <div class="row">
              <button id="number-1">1</button>
              <button id="number-2">2</button>
              <button id="number-3">3</button>
              <button id="plus">+</button>
            </div>
            <div class="row">
              <button id="number-0">0</button>
              <button id="decimal">.</button>
              <button id="power">^</button>
              <button id="equal">=</button>
            </div>
          </nav>
        </div>
      </main>
      <footer>
        <p>M.R</p>
      </footer>
    </div>
  </body>
</html>
